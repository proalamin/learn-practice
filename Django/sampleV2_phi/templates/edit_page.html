<!DOCTYPE html>
<html>
<head>
  <title>Update User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #059669;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Update ID: {{ user.id }}</h2>

    <form method="post" action="{% url 'update_data' %}">
      {% csrf_token %}

      <label>Name</label>
      <input type="text" name="name" value="{{ user.user_name }}" required>

      <label>Age</label>
      <input type="number" name="age" value="{{ user.user_age }}" required>

      <input type="hidden" name="id" value="{{ user.id }}">

      <button type="submit">Update</button>
    </form>
  </div>

</body>
</html>
