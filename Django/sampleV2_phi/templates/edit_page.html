<!DOCTYPE html>
<html>
<head>
    <title>Simple Styled Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2 >Update id: {{user.id}} Information</h2>

        <form method="post" action="{% url 'update_data' %} ">
            {% csrf_token %}
            <label>Name:</label>
            <input type="text" name="name" value="{{ user.user_name }}" required>

            <label>Age:</label>
            <input type="number" name="age" value="{{user.user_age}}" required>
            
            <input type="hidden" name="id" value="{{ user.id }}">

            <button type="submit">Update</button>

        </form>
    </div>

</body>
</html>
