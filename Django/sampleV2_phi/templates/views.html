<!doctype html>
<html>
<head>
  <title>User List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .container {
      width: 80%;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #e2e2ed;
      color: black;
    }

    tr:hover {
      background: #f9fafb;
    }

    a {
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 5px;
      color: white;
      font-size: 14px;
    }

    .edit-btn {
      background: #10b981;
    }

    .delete-btn {
      background: #ef4444;
    }

    .add-btn {
      display: inline-block;
      margin-top: 15px;
      background: #4f46e5;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>User List</h2>

    <a href="/" class="add-btn">+ Add User</a>

    <table>
      <tr>
        <th>DB ID</th>
        <th>Ser.</th>

        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th colspan="2">Action</th>
        <th>OTP</th>
        <th>Status</th>

      </tr>

      {% for data in allData %}
      <tr>
        <td>{{data.id}}</td>
        <td>{{ forloop.counter  }}</td>
        <td>{{ data.user_name }}</td>
        <td>{{ data.user_age }}</td>
        <td>{{ data.email}}</td>
        <td>
          <a href="{% url 'edit_data' data.id %}" class="edit-btn">Edit</a>
        </td>
        <td>
          <a href="{% url 'delate_single_user' data.id %}"
             class="delete-btn" >
             Delete
          </a>
        </td>
        <td>{{data.otp}}</td>
        <td>{{data.status}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>

</body>
</html>
