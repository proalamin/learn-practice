<!DOCTYPE html>
<html>
<head>
  <title>Add User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Add User</h2>

    <form method="post" action="{% url 'insertData' %}">
      {% csrf_token %}

      <label>Name</label>
      <input type="text" name="name" required>

      <label>Age</label>
      <input type="number" name="age" required>

      <label>Email</label>
      <input type="email" name="email" id="" required>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
