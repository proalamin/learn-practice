<!doctype html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>


  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-2 w-full max-w-2xl">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Create Task</h2>
      {% if message %}
      <div class="bg-green-100 text-green-700 p-3 rounded-lg mb-4">
        {{ message }}
      </div>
      {% endif %}

      <form method="POST" class="space-y-6">
        {% csrf_token %}

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Title
          </label>
          {{ form.title }}
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Description
          </label>
          {{ form.description }}
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Due Date
          </label>
          <div class="flex gap-2">{{ form.due_date }}</div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Assigned To
          </label>

          <div class="space-y-2">
            {% for checkbox in form.assigned_to %}
            <div class="flex items-center gap-2">
              {{ checkbox.tag }}
              <label class="text-sm text-gray-700">
                {{ checkbox.choice_label }}
              </label>
            </div>
            {% endfor %}
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="bg-rose-600 text-white px-6 py-2 rounded-lg hover:bg-rose-700 transition duration-200"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
