<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <style>
        body{
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="p-12 bg-gray-100">
    <!-- Header -->
    <div class="max-w-[1400px] mx-auto">
        <header class="flex justify-between items-content">
            <h1 class="text-3xl font-semibold">Dashboard</h1>
            <div class="flex items-content justify-center gap-4">
                <button class="p-2 rounded-full bg-white hover:bg-gray-300 ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                    </svg>

                </button>
                <button
                    class="bg-blue-500 hover:bg-white hover:border-2 w-10 h-10 rounded-full text-white hover:text-blue-500 font-semibold ">B</button>
            </div>
        </header>
    </div>

    <!-- main  -->
    <main>
        <!-- All task  -->
        <div class="mt-8 grid grid-cols-1 gap-2 md:grid-cols-2 lg:grid-cols-4">

            <div class="bg-white rounded-xl p-6 shadow-xl ">
                <h3 class="text-sm font-medium text-gray-500 ">TOTAL TASK</h3>
                <div class="flex justify-between ">
                    <div>
                        <p class="text-3xl font-semibold mb-1 mt-1">3</p>
                        <p class="text-gray-500 text-sm">119 last month</p>
                    </div>
                    <div class="bg-blue-200 p-3 rounded-full w-12 h-12 font-semibold">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-6 w-6 text-blue-800 ">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                        </svg>

                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-6 shadow-xl">
                <h3 class="text-sm font-medium text-gray-500 ">COMPLETED TASK</h3>
                <div class="flex justify-between">
                    <div>
                        <p class="text-3xl font-semibold mb-1 mt-1">1</p>
                        <p class="text-gray-500 text-sm">90 last month</p>
                    </div>
                    <div class="bg-blue-200 p-3 rounded-full w-12 h-12 bg-green-100">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="size-6 text-green-600">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>


                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-6 shadow-xl">
                <h3 class="text-sm font-medium text-gray-500 ">TASK IN PROGRESS</h3>
                <div class="flex justify-between">
                    <div>
                        <p class="text-3xl font-semibold mb-1 mt-1">1</p>
                        <p class="text-gray-500 text-sm">50 last month</p>
                    </div>
                    <div class="bg-blue-200 p-3 rounded-full w-12 h-12 font-semibold bg-yellow-100">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6 text-yellow-600">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>


                    </div>
                </div>
            </div>


            <div class="bg-white rounded-xl p-6 shadow-xl">
                <h3 class="text-sm font-medium text-gray-500 ">TODOS</h3>
                <div class="flex justify-between">
                    <div>
                        <p class="text-3xl font-semibold mb-1 mt-1">1</p>
                        <p class="text-gray-500 text-sm">100 last month</p>
                    </div>
                    <div class="bg-violet-200 p-3 rounded-full w-12 h-12 font-semibold">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-6 w-6 text-violet-800 ">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                        </svg>

                    </div>
                </div>
            </div>
        </div>


        <!-- task  details-->
        <div class="bg-white rounded-md shadow-xl mt-5 ">

            <!-- task table header  -->
            <div class="grid grid-cols-4 text-md p-5 border-b border-gray-100 font-medium text-gray-500 ">
                <div>TASK TITLE</div>
                <div>PRIORITY</div>
                <div>TEAM</div>
                <div>CREATED AT</div>
            </div>

            <!-- task item  -->

            <!-- task 1 -->
            <div class="divide-y divide-gray-500">
                <div class="grid grid-cols-4 p-4 gap-4 items-center">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-green-500 rounded"></div>
                        <div>
                            <span>Test Low Task</span>
                        </div>
                    </div>

                    <div class="">
                        <span class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-sm font-semibold">Low</span>
                    </div>
                    <div>
                        <div class="flex -space-x-3">
                            <div
                                class="bg-blue-500 w-10 h-10 rounded-full flex justify-center items-center text-white text-sm border-2 border-white">
                                CA</div>
                            <div
                                class="bg-blue-500 w-10 h-10 rounded-full flex justify-center items-center text-white text-sm border-2 border-white">
                                AD</div>
                            <div
                                class="bg-blue-500 w-10 h-10 rounded-full flex justify-center items-center text-white text-sm border-2 border-white">
                                DA</div>
                        </div>
                    </div>
                    <div>
                        <span class="text-gray-500">9 months ago</span>
                    </div>
                </div>
            </div>

            <!-- task 2 -->
            <div class="divide-y divide-gray-500">
                <div class="grid grid-cols-4 p-4 gap-4 items-center">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-yellow-500 rounded"></div>
                        <div>
                            <span>Test Low Task</span>
                        </div>
                    </div>

                    <div class="">
                        <span
                            class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm font-semibold">Normal</span>
                    </div>
                    <div>
                        <div class="flex -space-x-3">
                            <div
                                class="bg-blue-500 w-10 h-10 rounded-full flex justify-center items-center text-white text-sm border-2 border-white">
                                CA</div>
                            <div
                                class="bg-blue-500 w-10 h-10 rounded-full flex justify-center items-center text-white text-sm border-2 border-white">
                                AD</div>
                            <div
                                class="bg-blue-500 w-10 h-10 rounded-full flex justify-center items-center text-white text-sm border-2 border-white">
                                DA</div>
                        </div>
                    </div>
                    <div>
                        <span class="text-gray-500">9 months ago</span>
                    </div>
                </div>
            </div>

            <!-- task 3 -->
            <div class="divide-y divide-gray-500">
                <div class="grid grid-cols-4 p-4 gap-4 items-center">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-red-500 rounded"></div>
                        <div>
                            <span>Test Task</span>
                        </div>
                    </div>

                    <div class="">
                        <span class="bg-red-100 text-red-600 px-3 py-1 rounded-full text-sm font-semibold">High</span>
                    </div>
                    <div>
                        <div class="flex -space-x-3">
                            <div
                                class="bg-blue-500 w-10 h-10 rounded-full flex justify-center items-center text-white text-sm border-2 border-white">
                                JS</div>
                            <div
                                class="bg-blue-500 w-10 h-10 rounded-full flex justify-center items-center text-white text-sm border-2 border-white">
                                AJ</div>
                            <div
                                class="bg-blue-500 w-10 h-10 rounded-full flex justify-center items-center text-white text-sm border-2 border-white">
                                B</div>
                            <div
                                class="bg-blue-500 w-10 h-10 rounded-full flex justify-center items-center text-white text-sm border-2 border-white">
                                CA</div>
                        </div>
                    </div>
                    <div>
                        <span class="text-gray-500">10 months ago</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- task item  -->

    </main>

</body>

</html>
